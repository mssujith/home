<style>
@import 'https://fonts.googleapis.com/css?family=Inconsolata';

html {
  min-height: 100%;
}

  
body {
  box-sizing: border-box;
  height: 80%;
  transform: scale(1); 
  transform-origin: 0 0;
  background-color: #000000;
  background-image: radial-gradient(#000000, #000000), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Times, serif;
  font-size: 1.5rem;
  color: #b5e853;
  text-shadow:
      0 0 1ex rgba(255, 51, 51, 1),
      0 0 2px rgba(255, 255, 255, 0.8);
}

.noise {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  background-repeat: no-repeat;
  background-size: cover;
  z-index: -1;
  opacity: .02;
}

.overlay {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
/*  padding-left: 400px; */
  background:
      repeating-linear-gradient(
      180deg,
      rgba(0, 0, 0, 0) 0,
      rgba(0, 0, 0, 0.3) 50%,
      rgba(0, 0, 0, 0) 100%);
  background-size: auto 4px;
  z-index: 1;
}

.overlay::before {
  content: "";
  pointer-events: none;
  position: absolute;
  padd
  display: block;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
/*  padding: 400px; */
  background-image: linear-gradient(
      0deg,
      transparent 0%,
      rgba(128, 32, 32, 0.2) 2%,
      rgba(128, 32, 32, 0.8) 3%,
      rgba(128, 32, 32, 0.2) 3%,
      transparent 100%);
  background-repeat: no-repeat;
  animation: scan 7.5s linear 0s infinite;
}

@keyframes scan {
  0%        { background-position: 0 -100vh; }
  35%, 100% { background-position: 0 100vh; }
}

.terminal {
  box-sizing: inherit;
  position: absolute;
  height: 100%;
  width: 100%;
  max-width: 1500px;
  padding-left: 400px; 
  text-transform: none;
}

.output {
  color: #b5e853;
  text-shadow:
      0 0 1px rgba(255, 51, 51, 0.4),
      0 0 2px rgba(255, 255, 255, 0.8);
}

.output::before {
  content: "> ";
}

/*

  color: rgba(192, 255, 192, 0.8);

      0 0 2px rgba(255, 255, 255, 0.8);
}

.input::before {
  content: "$ ";
}
*/

a {
  color: #fff;
  text-decoration: none;
}

a::before {
  content: "[";
}

a::after {
  content: "]";
}

.errorcode {
  color: red;
}
</style>


<div class="noise"></div>
<div class="overlay"></div>
<div class="terminal">
  <h1>ERROR <span class="errorcode">404 NOT FOUND</span></h1>
  <p class="output">the page you are looking for might have been removed, had its name changed or is temporarily unavailable.</p>
  <p class="output">please try to <a href="https://mssujith.github.io/">return to the homepage</a>.</p>
  <p class="output"></p> 
</div>
